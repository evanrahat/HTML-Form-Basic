<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html form </title>
</head>

<body bgcolor="teal">
    <h1 align="center">
        HTML FORM
    </h1>
    <form action="#">
        <table border=".5px" align="center">
            <tr bgcolor="red">
                <td width="110px">Name</td>
                <td width="70px">Value</td>
            </tr>
            <tr>
                <td> Name</td>
                <td> <input type="text"></td>
            </tr>
            <tr>
                <td>Sex</td>
                <td> <input type="radio"> Male
                    <br>
                    <input type="radio"> Female
                    <br>
                    <input type="radio"> Custom
                </td>
            </tr>
            <tr>
                <td> Eye Color </td>
                <td> <input type="Text"></td>
            </tr>
            <tr>
                <td> Cheak all that apply </td>
                <td>
                    <input type="checkbox"> Over 6 fit tall
                    <br>
                    <input type="checkbox"> Over 200 pounds
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td> <input type="email" placeholder="email"></td>
            </tr>
            <tr>
                <td> Mobile Number </td>
                <td> <input type="number" placeholder="+880"></td>
            </tr>
            <tr>
                <td> Birth Date </td>
                <td> <input type="date"></td>
            </tr>
            <tr>
                <td> Social</td>
                <td> <input type="url"> </td>
            </tr>
            <tr>
                <td> Upload your image </td>
                <td> <input type="file"> </td>
            </tr>
            <tr>
                <td colspan="2"> Discribe yourself:
                    <textarea cols="47" rows="5" placeholder="write your text  here"></textarea> </td>
                <!-- <td></td> -->
            </tr>
        </table>
        <br> <br>
        <div align="center">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>

</html>
